{% extends 'base.html' %}
{% block title %}MY:Posts over 300 characters {% endblock %}
{% block content %}
    <h2>Here are posts that are longer than 300 characters</h2>
{% for post in posts %}
<div class="card my-2">
    <div class="card-header">
      {{post.title}}
    </div>
    <div class="card-body">
      <p class="card-text text-truncate">{{post.body}}</p>
      <a href="posts/{{post.pk}}" class="btn btn-primary">Continue reading</a>
    </div>
</div>
{% endfor %}
{% endblock %}
