{% extends 'base.html' %}
{% block title %}MY:Create {% endblock %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Blog Post Content</label>
      <textarea  class="form-control" id="body"></textarea>
    </div>    
    <button type="submit" class="btn btn-primary">Post this content</button>
  </form>
  {% endblock %}
